<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
                integrity=
    "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer">
          </script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
<link href=
"https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <h1 style="color: green; text-align: center;">
        Scientific Calculator !</h1>
    <div class="container flex flex-col bg-red items-center  mx-auto m-w-20">
        
        <form>
            <table>
                <tr>
                    <td colspan="6">
                        <input id="display" type="text" placeholder="0">
                    </td>
                </tr>
            <tr>
                <td><input type="button" value="1"
                           onclick="display.value += '1'"></td>
                <td><input type="button" value="2"
                           onclick="display.value += '2'"></td>
                <td><input type="button" value="3"
                           onclick="display.value += '3'"></td>
                <td><input id="equals" type="button" value="C"
                           onclick="display.value = ''"></td>
                <td><input id="equals" type="button" value="âŒ«"
                           onclick="backspace()"></td>
                <td><input id="equal" type="button" value="="
                           onclick="calculate()"></td>
            </tr>
    
   
                    <tr>
                        <td><input type="button" value="4"
                                   onclick="display.value += '4'"></td>
                        <td><input type="button" value="5"
                                   onclick="display.value += '5'"></td>
                        <td><input type="button" value="6"
                                   onclick="display.value += '6'"></td>
                        <td><input  id="equals"type="button" value="-"
                                   onclick="display.value += '-'"></td>
                        <td><input id="equals" type="button" value="%"
                                   onclick="display.value += '%'"></td>
                        <td><input id="equals" type="button" value="cos("
                                   onclick="display.value += 'cos('"></td>
                    </tr>
                    
            
            <tr>
                <td><input type="button" value="7"
                           onclick="display.value += '7'"></td>
                <td><input type="button" value="8"
                           onclick="display.value += '8'"></td>
                <td><input type="button" value="9"
                           onclick="display.value += '9'"></td>
                <td><input id="equals" type="button" value="x"
                           onclick="display.value += '*'"></td>
                <td><input id="equals" type="button" value="!"
                           onclick="display.value += '!'"></td>
                <td><input id="equals" type="button" value="sin("
                           onclick="display.value += 'sin('"></td>
            </tr>
        
       
        <tr>
            <td><input type="button" value="."
                       onclick="display.value += '.'"></td>
            <td><input type="button" value="0"
                       onclick="display.value += '0'"></td>
            <td><input type="button" value="00"
                       onclick="display.value += '00'"></td>
            <td><input  id="equals"type="button" value="+"
                       onclick="display.value += '+'"></td>
            <td><input id="equals" type="button" value="/"
                       onclick="display.value += '/'"></td>
            <td><input id="equals" type="button" value="tan("
                       onclick="display.value += 'tan('"></td>
        </tr>



    <tr>
        <td><input id="equals" type="button" value="E"
                   onclick="e()"></td>
        <td><input id="equals" type="button" value="pi"
                   onclick="pi()"></td>
        <td><input id="equals" type="button" value="^"
                   onclick="power()"></td>
        <td><input id="equals" type="button" value="("
                   onclick="display.value += '('"></td>
        <td><input id="equals" type="button" value=")"
                   onclick="display.value += ')'"></td>
        <td><input id="equals" type="button" value="log("
                   onclick="base10Log()"></td>
    </tr>

    <tr>
        <td><input id="equals" type="button" value="sqrt("
                   onclick="squareRoot()"></td>
        <td><input id="equals" type="button" value="ln2"
                   onclick="display.value += Math.LN2"></td>
        <td><input id="equals" type="button" value="log10("
                   onclick="base10Log()"></td>
        <td><input id="equals" type="button" value="l2e"
                   onclick="display.value += Math.LOG2E"></td>
        <td><input id="equals" type="button" value="l10e"
                   onclick="display.value += Math.LOG10E"></td>
        <td><input id="equals" type="button" value="exp("
                   onclick="display.value += 'exp('"></td>
    </tr>
</table>
</form>
    <script src="script.js"></script>
    </div>
    <script src="script.js"></script>
</body>
</html>
